name: Packages publication

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - Criteo.OpenApi.Comparator
          - Criteo.OpenApi.Comparator.Cli
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.x
            8.x
      - name: Pack ${{ matrix.package }}
        run: dotnet pack ./src/${{ matrix.package }}/.csproj -o ./artifacts 
      - name: Publish ${{ matrix.package }} to NuGet
        run: dotnet nuget push ./artifacts/${{ matrix.package }}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.package }}
          path: ./artifacts/${{ matrix.package }}.nupkg
          if-no-files-found: error
